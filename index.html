<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .carousel {
      display: block;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    .carousel-inner {
      display: flex;
      left: 0;
      position: relative;
      transition: left 0.5s ease-in-out;
      width: 300%;
    }
    .carousel-item {
      flex: 0 0 33.33%;
      max-width: 100%;
      position: relative;
    }
    .carousel-item img {
      display: block;
      max-width: 100%;
    }
    .carousel-indicators {
      bottom: 10px;
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      width: 100%;
      z-index: 10;
    }
    .carousel-indicators li {
      background-color: #aaa;
      border-radius: 50%;
      cursor: pointer;
      height: 12px;
      margin: 0 10px;
      transition: background-color 0.6s ease;
      width: 12px;
    }
    .carousel-indicators .active {
      background-color: #333;
    }
    .carousel-control-prev, .carousel-control-next {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      cursor: pointer;
      font-size: 24px;
      height: 100%;
      position: absolute;
      top: 0;
      width: 20px;
      z-index: 10;
    }
    .carousel-control-prev {
      left: 0;
    }
    .carousel-control-next {
      right: 0;
    }
  </style>
</head>
